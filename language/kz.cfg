0ninetutorial=9x9 Sudoku erejeleri:
1ninetutorial=1) Tor Qurylymy: Sudoku adette 'aimaqtar' nemese 'qoraptar' dep atalatyn 3x3 ishki torlarga bolingen 9x9 torda oinatylady.
2ninetutorial=2) Maqsaty: arbir jolda, arbir baganda jane arbir 3x3 aimaqta eshbir sandardy qaitalamai 1-den 9-ga deiingi barlyq sandar bolatyndai etip bukil tordy Toltyrynyz.
3ninetutorial=3) Bastapqy Belgiler: pazl sandarmen toltyrylgan keibir uiashyqtardan bastalady (bul sizdin belgileriniz).
4ninetutorial=4) Koshirmeler joq: siz kez-kelgen jolda, baganda nemese 3h3 aimaqta kez-kelgen sandy qaitalai almaisyz.
5ninetutorial=5) Logikalyq Ornalastyry: bastapqy belgiler men ornalastyrylgan sandarga suiene otyryp, bos uiashyqtardyn sandaryn shygary ushin logikalyq paiymdaydy Qoldanynyz.
0sixtutorial=6x6 Sudoku erejeleri:
1sixtutorial=1) Tor Qurylymy: 6x6 Sudoku tory 2x3 ishki torlarga bolingen.
2sixtutorial=2) Maqsaty: arbir jolda, arbir baganda jane arbir 2x3 ishki torda eshbir sandardy qaitalamai 1-den 6-ga deiingi barlyq sandar bolatyndai etip bukil tordy Toltyrynyz.
3sixtutorial=3) Bastapqy Belgiler: pazl sandarmen toltyrylgan keibir uiashyqtardan bastalady (bul sizdin belgileriniz).
4sixtutorial=4) Koshirmeler joq: kez kelgen jolda, baganda nemese 2x3 ishki torda eshbir sandardy qaitalai almaisyz.
5sixtutorial=5) Logikalyq Ornalastyru: bastapqy belgiler men ornalastyrylgan sandarga suiene otyryp, bos uiashyqtardyn sandaryn shygaru ushin logikalyq paiymdaudy Qoldanynyz.
0tipstutorial=Janadan bastaushylarga arnalgan kenester:
1tipstutorial=1) Aiqynnan bastanyz: torda burynnan bar sandardy Izdeniz jane olardyn ar jolda, baganda jane aimaqta qaida baru kerektigin koriniz.
2tipstutorial=2) Kros-Inkubasia: barlyq joldar men bagandardagy arbir sandy tekserip, onyn aimaqtarga qai jerde saikes keletinin koriniz.
3tipstutorial=3) Qaryndash: bos uiashyqtardyn shetterine yqtimal sandardy Jazynyz (kurdeli basqatyrgyshtar ushin paidaly).